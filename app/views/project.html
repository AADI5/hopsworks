
<div ng-controller="MainCtrl as mainCtrl">
    <div ng-include="'nav.html'"></div>


    <div id="wrapper" class="toggled">
        <div class="overlay"></div>

        <!-- Sidebar -->
        <aside class="offsidebar">
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation"
             style="margin-top:50px;">

            <ul class="nav sidebar-nav">

                <li style="background: #1a1a1a;">
                    <a class="text-center">
                        {{ projectCtrl.currentProject.name | limitTo: 17 }}{{projectCtrl.currentProject.name.length > 17
                        ? '...' : ''}}
                    </a>
                </li>


                <li ng-repeat="typeObject in projectCtrl.currentProject.projectTypeCollection">
                    <a href="">
                        {{typeObject.type}} <span class="sub_icon fa fa-globe fa-lg pull-right"></span>
                    </a>
                </li>


                <li ng-click="projectCtrl.projectSettingModal()" style="margin-top:40px;">
                    <a>
                        Settings <span class="sub_icon fa fa-dashboard fa-lg pull-right"></span>
                    </a>
                </li>

                <li>
                    <a href="#/">
                        Users <span class="sub_icon fa fa-users fa-lg pull-right"></span>
                    </a>
                </li>


            </ul>
        </nav>
        </aside>
        <!-- /#sidebar-wrapper -->

        <section>
            <div class="content-wrapper">
                <h3 id="projectBread" style="display: none;"> {{ projectCtrl.currentProject.name }} / Start</h3>

                <!-- Page Content -->

                <ul class="" ng-repeat="i in projectCtrl.items">
                    <li><a style="text-indent: 10px; font-size:12px;" href="#"> {{i}}</a></li>
                </ul>

                <!-- /#page-content-wrapper -->
            </div>


        </section>


    </div>
    <!-- /#wrapper -->


</div>


</div>
