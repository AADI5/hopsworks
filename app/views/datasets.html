<div ng-controller="MainCtrl as mainCtrl">
  <div ng-include="'nav.html'"></div>


  <div id="wrapper" class="toggled" ng-controller="DatasetsCtrl as datasetsCtrl">
    <div class="overlay"></div>

    <div ng-include="'navProject.html'"></div>

    <section>
      <div class="content-wrapper">
        <h3 id="projectBread" style="display: none;"> {{ projectCtrl.currentProject.name }} / Datasets</h3>


        <div class="row">

          <div class="col-lg-2">
            <div class="ibox float-e-margins">
              <div class="ibox-content" style="padding-left:0px; padding-right:0px;">
                <div class="file-manager">
                  <h5 style="margin: 0px; font-weight: bold; color: #2e353d;">Filter: </h5>
                  <a class="file-control active">All</a>
                  <a class="file-control">Last month</a>
                  <a class="file-control">Today</a>

                  <div class="hr-line-dashed"></div>

                  <div class="btn-group"
                       style="width: 100%;">
                    <button style="width: 100%;"
                            class="btn btn-warning">
                      New dataset
                    </button>
                  </div>

                  <div class="btn-group"
                       style="width: 100%; margin-top: 10px;">
                    <button style="width: 100%;"
                            class="btn btn-primary">
                      Metadata designer
                    </button>
                  </div>



                </div>
              </div>
              <div class="ibox-content"></div>


            </div>
          </div>


          <div class="col-lg-10">


            <div ng-repeat="dataset in datasetsCtrl.datasets">

              <div ng-if="($index % 5 == 0) && ($index !== 0)" class="row"></div>


              <div ng-click="projectCtrl.goToSpecificDataset($index)"
                   ng-init="(iscollapsed$index) = true"
                   class="file-box"
                   ng-mouseenter="(iscollapsed$index) = false"
                   ng-mouseleave="(iscollapsed$index) = true">

                <div class="file">
                  <a>
                    <span class="corner"></span>

                    <div class="icon">
                      <i class="fa fa-file"></i>
                    </div>
                    <div class="file-name">
                      {{dataset}}
                      <br>
                      <small><b>Added:</b> April 24, 2015</small>
                      <br/>

                      <div collapse="(iscollapsed$index)" style="text-decoration: none;">
                        <small><b>Modified:</b> April 24, 2015</small>
                        <br/>
                        <small><b>Created:</b> April 24, 2015</small>
                        <br/>
                        <small><b>Description:</b> Cool dataset that contains everything</small>
                      </div>
                    </div>
                  </a>
                </div>
              </div>


            </div>


          </div>
        </div>


      </div>


    </section>


  </div>
  <!-- /#wrapper -->


</div>


</div>
