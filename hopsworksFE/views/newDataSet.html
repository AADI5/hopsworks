<div class="modal-header">
    <button class="close" ng-click="datasetCreateorCtrl.close()" data-dismiss="modal" aria-hidden="true"
            type="button">&times;</button>
    <h2 class="modal-title">New DataSet folder</h2>
</div>
<div class="modal-body">


    <form role="form" name="dataSetForm" ng-submit="datasetCreateorCtrl.saveDataSetDir()" novalidate class="form-validate">
        <div class="row">
                <fieldset>

                    <div class="control-group col-md-offset-1">

                        <md-input-container>
                            <label for="dataSetName" style="color: black;">Folder Name</label>
                            <input name="dataSet_name" type="text" id="dataSetName"
                                   ng-model="datasetCreateorCtrl.dataSet.name"
                                   required
                                   md-sidenav-focus>
                        </md-input-container>

            <span
                    ng-show="(dataSetForm.$submitted || dataSetForm.dataSet_name.$dirty) &amp;&amp; dataSetForm.dataSet_name.$error.required"
                    class="text-danger ng-hide">This field is required</span>

                        <p></p>

                        <label for="dataSetName" class="control-label">Description</label>

                        <div class="controls">
                        <textarea class="form-control" style="resize:none;" ng-model="datasetCreateorCtrl.dataSet.description"
                                  rows="3"></textarea>
                        </div>
                        <md-checkbox class="md-primary"
                                     ng-model="datasetCreateorCtrl.dataSet.searchable">
                            Searchable
                        </md-checkbox>

                        <label style="margin-top:20px;" for="dataSetName" class="control-label">Templates</label>

                        <div class="controls">

                            <ui-select ng-model="datasetCreateorCtrl.dataSet.template" theme="select2"
                                       style="min-width: 300px;">

                                <ui-select-match placeholder="Add a template..."></ui-select-match>
                                <ui-select-choices
                                        repeat="temp in datasetCreateorCtrl.temps">
                                </ui-select-choices>

                            </ui-select>


                        </div>


                    </div>

                </fieldset>
            <fieldset>
            <div class="col-md-1">

            </div>
            </fieldset>
            </div>

        <div class="modal-footer">

            <button class="btn btn-default" type="button" ng-click="datasetCreateorCtrl.close()">Cancel</button>
            <button class="btn btn-primary" type="submit" ng-disabled="dataSetForm.dataSet_name.$error.required">Create
            </button>

        </div>
    </form>

</div>
