<div ng-controller="MainCtrl as mainCtrl">
  <div ng-include="'nav.html'"></div>
  <div id="wrapper"
       class="toggled"
       ng-controller="JupyterCtrl as jupyterCtrl">
    <div class="overlay"></div>
    <div ng-include="'navProject.html'"></div>
    <div>
      <section>  

        <div ng-if="jupyterCtrl.loading" class="loadingwrap">
          <div class="loading-content">
            <div class="loader-in-wrap"></div>
            {{jupyterCtrl.loadingText}}
          </div>
        </div> 
        <div class="content-wrapper">                      
          <div growl reference="10" class="pull-right" ></div>
          <h3>
            <div class="col-sm-3 col-md-3 col-lg-3 " style="margin-top: -17px; margin-left: 13px;">
              <button class="btn btn-success" ng-click="jupyterCtrl.startServer()" type="button" id="newJupyter">
                Start Jupyter Server
              </button>
            </div>

        </div> <!--content wrapper -->

        <table class="table table-hover" style="width: 100%">
          <tbody>
            <tr>
              <td class="text-muted">{{jupyterServer.statusMsg}}</td>
              <td style="text-align: right">                                      
                <button ng-if="jupyterServer.notRunning"
                        ng-click="jupyterCtrl.start()"
                        type="button" class="btn btn-info btn-sm" 
                        ng-disabled="jupyterServer.notRunning">
                  <span class="glyphicon glyphicon-eye-open" ></span>
                </button>
                <button ng-if="jupyterServer.notRunning === false"
                        ng-click="jupyterCtrl.stop()"
                        type="button" class="btn btn-danger btn-sm" 
                        ng-disabled="jupyterServer.notRunning">
                  <span class="glyphicon glyphicon-off" ></span>
                </button>
              </td>
            </tr>

          </tbody>                     
        </table>        

      </section>
    </div>
  </div>
</div>
